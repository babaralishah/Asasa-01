<div class="users">
    <br>
    <h1><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Users</b></h1>
    <br>
    <div>
        <button class="btn btn-primary rounded-pill">Add New</button>
    </div>
    <div class="pull-right">
        <!-- <input type="text" placeholder="Search.." name="search">
    <button type="submit"><i class="fa fa-search"></i></button> -->
        <div class="card-body row">
            <div class="col-auto">
                <i class="fa fa-search icon"></i>
            </div>
            <!--end of col-->
            <div class="col">
                <input class="form-control" type="search" [(ngModel)]="general_search"
                    placeholder="Search topics or keywords">
            </div>
            <!--end of col-->

            <button class="btn btn-primary rounded-pill" type="submit">Search</button>
        </div>
    </div>
    <br><br><br>
    <!-- Inventory management table is below -->
    <table class="table table-hover" class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Contact #</th>
                <th scope="col">Location</th>
                <th scope="col">Email Address</th>
                <th scope="col">Access</th>
                <th scope="col">Status</th>
                <th scope="col">Operations</th>
            </tr>
        </thead>

        <tbody>
            <td>
                <input class="form-control" type="text" [(ngModel)]="search_id" placeholder="Search">
            </td>
            <td>
                <input class="form-control" type="text" [(ngModel)]="search_client" placeholder="Search">
            </td>
            <td>
                <input class="form-control" type="text" [(ngModel)]="search_area" placeholder="Search">
            </td>
            <td>
                <input class="form-control" type="text" [(ngModel)]="search_location" placeholder="Search">
            </td>
            <td>
                <input class="form-control" type="text" placeholder="">
            </td>
            <td>
                <input class="form-control" type="text" placeholder="">
            </td>
            <td>
                <input class="form-control" type="text" placeholder="">
            </td>
            <td>
                <i class="fa fa-search icon"></i>
            </td>
            <tr
                *ngFor="let user of users | tableFilter03: search_area | tableFilter02: search_location | tableFilter06: search_client | tableFilter: search_id | filter: general_search">
                <td>{{ user.Id }}</td>
                <td>{{ user.Client }}</td>
                <td>{{ user.Area }}</td>
                <td>{{ user.Location }}</td>
                <td>{{ user.Email }}</td>
                <td>{{ user.Access }}</td>
                <td>{{ user.Status }}</td>
                <td><i class="fa fa-edit icon"></i><a role="button">Edit</a>
                    <a><i class="fa fa-trash icon"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
