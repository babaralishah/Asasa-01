<div class="users">
    <br>
    <h1><b>&nbsp;&nbsp;&nbsp;&nbsp;Users</b></h1>
    <br>
    <div>
        <button class="btn btn-primary rounded-pill" routerLink="/add-users">Add New</button>
    </div>
    <div class="pull-right">
        <div class="card-body row">
            <div class="col-auto">
                <i class="fa fa-search icon"></i>
            </div>
            <div class="col">
                <input class="form-control" type="search" [(ngModel)]="general_search" placeholder="Search topics or keywords">
            </div>
        </div>
    </div>
    <br><br><br>
    <!-- Inventory management table is below -->
    <table class="table table-hover" class="table table-hover table-light">
        <thead>
            <tr>
                <th scope="col">User ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Contact #</th>
                <th scope="col">Location</th>
                <th scope="col">Email Address</th>
                <th scope="col">Access</th>
                <th scope="col">Status</th>
                <th scope="col">Operations</th>
            </tr>
        </thead>

        <tbody *ngIf="data">
            <td>
                <input class="form-control" type="text" [(ngModel)]="data.userId" placeholder="Search">
            </td>
            <td>
                <input class="form-control" type="text" [(ngModel)]="data.fullname" placeholder="Search">
            </td>
            <td>
                <input class="form-control" type="text" [(ngModel)]="data.contact" placeholder="Search">
            </td>
            <td>
                <input class="form-control" type="text" [(ngModel)]="data.location" placeholder="Search">
            </td>
            <td>
                <input class="form-control" type="text" placeholder="">
            </td>
            <td>
                <input class="form-control" type="text" placeholder="">
            </td>
            <td>
                <input class="form-control" type="text" placeholder="">
            </td>
            <td>
                <i class="fa fa-search icon"></i>
            </td>
            <tr *ngFor="let user of data | tableFilter06: data.fullname | tableFilter04: data.contact | tableFilter02: data.location | tableFilter: data.userId | filter: general_search">
                <td>{{ user?.userId }}</td>
                <td>{{ user.fullname |titlecase}}</td>
                <td>{{ user.contact }}</td>
                <td>{{ user.location | titlecase}}</td>
                <td>{{ user.email }}</td>
                <td>{{user.access | titlecase}}</td>
                <td>{{user.status | titlecase}}</td>
                <td><i class="fa fa-edit icon"></i><a role="button">Edit</a>
                    <a><i class="fa fa-trash icon"></i></a></td>
            </tr>
        </tbody>
    </table>
    <!-- end of table -->
</div>
