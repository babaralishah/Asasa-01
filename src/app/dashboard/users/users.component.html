                <input class="form-control" type="search" [(ngModel)]="general_search"

                <th scope="col">Access</th>

            <tr *ngFor="let user of data.users">
                <td>{{ user?.userId }}</td>
                <td>{{  user?.fullname |titlecase }}</td>
                <td>{{ user?.contact }}</td>
                <td>{{ user?.location | titlecase}}</td>
                <td>{{ user.email }}</td>
                <td>{{user.access }}</td>
                <td>{{user.status }}</td>
                <td><i class="fa fa-edit icon"></i><a role="button">Edit</a>
                    <a><i class="fa fa-trash icon"></i></a></td>
            </tr>
        </tbody>
